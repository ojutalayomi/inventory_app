# Packager.toml - Modern Rust app packaging configuration
# Used by cargo-packager to create installers for all platforms

[package]
name = "inventory_app"
product-name = "Inventory Manager"
identifier = "com.ojutalayomi.inventory-app"
version = "0.1.0"
authors = ["ojutalayomi"]
description = "A modern inventory management application built with Rust and Iced"
homepage = "https://github.com/ojutalayomi/inventory_app"
repository = "https://github.com/ojutalayomi/inventory_app"
license = "MIT"
copyright = "Copyright (c) 2026 ojutalayomi"

# Build the release binary before packaging
before-packaging-command = "cargo build --release"

# Output directory for installers
out-dir = "./dist"

[windows]
# Windows-specific configuration
wix = { language = "en-US" }
# Optional: Add custom installer banner/dialog images
# banner = "assets/windows-banner.png"
# dialog = "assets/windows-dialog.png"

[macos]
# macOS-specific configuration
minimum-system-version = "11.0"
# Bundle identifier (reverse domain notation)
# Optional: Add custom .dmg background
# dmg = { background = "assets/dmg-background.png" }

[linux]
# Linux-specific configuration for .deb packages
[linux.deb]
depends = [
    "libc6",
    "libgtk-3-0",
    "libpango-1.0-0",
    "libcairo2",
    "libgdk-pixbuf-2.0-0",
    "libglib2.0-0"
]

[linux.appimage]
# AppImage-specific configuration
bins = ["/usr/bin/inventory_app"]

