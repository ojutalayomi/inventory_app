name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Create DMG
        run: |
          mkdir -p dist
          cp target/release/inventory_app dist/
          # Create a simple disk image
          hdiutil create -volname "Inventory Manager" -srcfolder dist -ov -format UDZO inventory_app-macos.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: inventory_app-macos
          path: inventory_app-macos.dmg

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Create Windows archive
        run: |
          mkdir dist
          copy target\release\inventory_app.exe dist\
          Compress-Archive -Path dist\* -DestinationPath inventory_app-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: inventory_app-windows
          path: inventory_app-windows.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libx11-dev libxext-dev libxft-dev \
            libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev \
            libgl1-mesa-dev libglu1-mesa-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Create Linux archive
        run: |
          mkdir -p dist
          cp target/release/inventory_app dist/
          tar -czf inventory_app-linux.tar.gz -C dist inventory_app

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: inventory_app-linux
          path: inventory_app-linux.tar.gz

  create-release:
    name: Create Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: inventory_app-macos
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: inventory_app-windows
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: inventory_app-linux
          path: ./artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/inventory_app-macos.dmg
            ./artifacts/inventory_app-windows.zip
            ./artifacts/inventory_app-linux.tar.gz
          body: |
            ## Inventory Manager ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - **macOS**: inventory_app-macos.dmg
            - **Windows**: inventory_app-windows.zip
            - **Linux**: inventory_app-linux.tar.gz
            
            ### Installation
            - **macOS**: Open the DMG file and drag the app to Applications
            - **Windows**: Extract the ZIP and run inventory_app.exe
            - **Linux**: Extract the tar.gz and run ./inventory_app
            
            ### What's New
            See the commit history for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

